version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: claudester-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: claudester
    volumes:
      - mongodb_data:/data/db
    networks:
      - claudester-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: claudester-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - claudester-network

  # Claudester Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claudester-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      MONGODB_URI: mongodb://admin:password@mongodb:27017/claudester?authSource=admin

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Anthropic AI
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Clerk Authentication
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}

      # Application
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXT_PUBLIC_WS_URL: ws://localhost:3000
    depends_on:
      - mongodb
      - redis
    networks:
      - claudester-network
    volumes:
      # Mount workspace for agent development
      - agent_workspace:/app/workspace

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  agent_workspace:
    driver: local

networks:
  claudester-network:
    driver: bridge
